name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - feature/* # Include feature branches
  pull_request:
    branches:
      - main
      - feature/* # Include feature branches for PRs

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "14.17.0"

      - name: Install dependencies
        run: npm install

      - name: Run tests
        env:
          API_BASE_URL: ${{ secrets.API_BASE_URL }}
        run: npm test
